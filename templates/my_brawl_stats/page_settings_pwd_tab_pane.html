<div class="tab-pane fade" id="config-password-pane">
  <h4 class="card-title">Change Password</h4>
  <form class="row justify-content-center">
    <div class="col-10 form-group">
      <label for="config-password-form-input-oldpass" class="form-label">Actual
        Password</label>
      <input type="password" class="form-control" id="config-password-form-input-oldpass" placeholder="Password">
    </div>
    <div class="col-10 form-group">
      <label for="config-password-form-input-newpass" class="form-label">New Password</label>
      <input type="password" class="form-control" id="config-password-form-input-newpass" placeholder="Password">
    </div>
    <div class="col-10 form-group">
      <label for="config-password-form-input-confirm" class="form-label">Confirm
        Password</label>
      <input type="password" class="form-control" id="config-password-form-input-confirm"
        placeholder="Confirm Password">
    </div>
    <div class="col-10 form-group text-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

{% extends 'my_brawl_stats/base_layout.html' %}

{% load static %}

{% block page_content %}

<!-- START: myContent -->
<div class="tab-content tab-content-basic">
  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
    <!-- START: Brawler Info -->
    <div class="row justify-content-center">
      <div class="col-md-8 grid-margin grid-margin-md-0 stretch-card">
        <div class="card">
          <div class="card-body text-center">
            <div>
              <img src="{% static 'images/faces/face5.jpg' %}" class="img-lg mb-2" alt="profile image">
              <h4>Brawler Name</h4>
            </div>
            <div class="row mt-2 justify-content-center">
              <div class="col-sm-4 text-start">
                <div class="progress progress-lg mt-2">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 85%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
            <div class="border-top pt-3 mt-3">
              <div class="row justify-content-center">
                <div class="col-2">
                  <p>Trophies</p>
                  <h6>23567</h6>
                </div>
                <div class="col-2">
                  <p>Highest Trophies</p>
                  <h6>25987</h6>
                </div>
                <div class="col-2">
                  <p>Fuerza</p>
                  <h6>9</h6>
                </div>
                <div class="col-2">
                  <p>Puntos de Fuerza</p>
                  <h6>455</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: PlayerInfo row mt-4-->
    <div class="row justify-content-center mt-3">
      <div class="col-lg-12 d-flex flex-column">
        <div class="row flex-grow">
          <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
            <div class="card card-rounded">
              <div class="card-body">
                <div class="d-sm-flex justify-content-between align-items-start">
                  <div>
                    <h4 class="card-title card-title-dash">Performance Line Chart</h4>
                    <h5 class="card-subtitle card-subtitle-dash">Lorem Ipsum is simply dummy text of the printing</h5>
                  </div>
                  <div id="performance-line-legend"></div>
                </div>
                <div class="chartjs-wrapper mt-5">
                  <canvas id="performaneLine"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END: myContent -->

  {% endblock %}

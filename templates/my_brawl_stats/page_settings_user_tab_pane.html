{% load static %}
<div class="tab-pane fade active show" id="config-user-pane" role="tabpanel" aria-labelledby="config-user-tab" tabindex="0">
  <div class="border-bottom text-center pb-4">
    <img src="{% static 'images/faces/face12.jpg' %}" alt="profile" class="img-lg rounded-circle mb-3">
    <div class="mb-3">
      <h4 class="card-title">FirstName <small class="text-muted my-auto">LastName</small></h4>
      <div class="d-flex align-items-center justify-content-center">
        <h5 class="mb-0 me-2">email@email.com</h5>
      </div>
    </div>
    <p class="w-75 mx-auto mb-3">Description.</p>
  </div>
  <div class="mt-4">
    <form class="row justify-content-center">
      <div class="col-10 form-group">
        <label for="config-user-form-input-username" class="form-label">Username</label>
        <input type="text" class="form-control" id="config-user-form-input-username" placeholder="Username">
      </div>
      <div class="col-10 form-group">
        <label for="config-user-form-input-firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="config-user-form-input-firstName" placeholder="First Name">
      </div>
      <div class="col-10 form-group">
        <label for="config-user-form-input-lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="config-user-form-input-lastName" placeholder="Last Name">
      </div>
      <div class="col-10 form-group">
        <label for="config-user-form-input-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="config-user-form-input-email" placeholder="hello@localhost.com">
      </div>
      <div class="col-10 form-group">
        <label for="config-user-form-input-playerId" class="form-label">Player ID</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">#</span>
          </div>
          <input type="text" class="form-control" id="config-user-form-input-playerId" placeholder="XXXXXXXX">
        </div>
      </div>
      <div class="col-10 form-group text-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
